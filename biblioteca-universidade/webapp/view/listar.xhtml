<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <meta charset="UTF-8" />
    <title>Lista de Livros</title>
    <!-- classes CSS para apresentação da página -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        padding: 30px;
        color: #333;
      }
      h2 {
        color: #6a0dad;
        margin-bottom: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 900px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #6a0dad;
        color: white;
        font-weight: 600;
      }
      tr:hover {
        background-color: #f1eaff;
      }
      a {
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      a:hover {
        text-decoration: underline;
      }
      p a {
        display: inline-block;
        background-color: #6a0dad;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        margin-top: 10px;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      p a:hover {
        background-color: #4b0082;
      }
      .botao-link {
        display: inline-block;
        background-color: #6a0dad;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        border: none;
      }

      .botao-link:hover {
        background-color: #4b0082;
      }
    </style>
  </h:head>
  <h:body>
    <h2>Livros Cadastrados</h2>

    <!-- Arquivo JSF (.xhtml) do front-end para listar livros cadastrados -->
    <h:dataTable value="#{livroBean.livros}" var="livro" border="1">
      <h:column>
        <f:facet name="header">Título</f:facet>
        #{livro.titulo}
      </h:column>
      <h:column>
        <f:facet name="header">Autor</f:facet>
        #{livro.autor}
      </h:column>
      <h:column>
        <f:facet name="header">Ano</f:facet>
        #{livro.ano}
      </h:column>
      <h:column>
        <f:facet name="header">ISBN</f:facet>
        #{livro.isbn}
      </h:column>
      <h:column>
        <f:facet name="header">Ação</f:facet>
        <a href="excluir.jsp?isbn=#{livro.isbn}">Excluir</a>
      </h:column>
    </h:dataTable>
    <br />
    <!-- direcionamento para a tela de cadastro de novo livro -->
    <a href="cadastro.jsp" class="botao-link">Cadastrar novo</a>
  </h:body>
</html>
